<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WebGL 2D CAD</title>
</head>
<body>
    <canvas id="canvas">
        
    </canvas>
    <div class="container">
        <h1>Draw</h1>
        <div class="tools">
            <button id="line">Line</button>
            <button id="square">Square</button>
            <button id="rectangle">Rectangle</button>
            <button id="polygon">Polygon</button>
        </div>
        <h1>Loader</h1>
        <div class="tools">
            <button id="export">Export</button>
            <label for="import">Import</label>
            <input id="import" style="visibility:hidden;" type="file">
        </div>
        <h1>Transformasi</h1>
        <div id="transformation" class="tools">
            <button>Transformasi 1</button>
            <button>Transformasi 2</button>
        </div>
        <h1>Style</h1>
        <div id="style">
            <div id="polygonSection" style="display: none">
                <button id='polyAddPoint'>
                    add polygon's point
                </button>
                <button id='polyDelPoint'>
                    delete last point
                </button>
            </div>
        </div>
    </div>
    <div id="objects" class="container container-object">
        <div id="object-created"></div>
        <h1>Object List</h1>
        <div id="object-list" class="container container-object"></div>
    </div>
</body>
<script type="module" src="script.js"></script>
</html>
